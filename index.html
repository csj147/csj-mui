<script>
	//获得slider插件对象
	var gallery = mui('.mui-slider');
	gallery.slider({
		interval: 2000 //自动轮播周期，若为0则不自动播放，默认为0；
	});

	<!--获取日报方法-->
	function getKnowing() {
		mui.ajax('https://news-at.zhihu.com/api/4/news/latest', {
			dataType: 'json',
			type: 'get',
			headers: {
				'Content-Type': 'application/json'
			},
			success: function(data) {
				$.each(data.stories, function(i, v) {
					var $div = $(
						"<div class='link' style='float:left; width:96%; background-color:white; padding:10px; margin:10px;'></div>"
					).appendTo("body");
					$div.append("<div style='float:left; width:65%; font-size:20px; font-weight:600;'>" + v.title + "</div>");
					$div.append("<div style='float:right; width:25%'><img src=" + v.images +
						" style='width:100px; height:100px;' /></div>");
					document.getElementsByClassName("link")[i].onclick = function() {
						window.location.href = "http://daily.zhihu.com/story/" + v.id;
					}
				});
			},
			error: function(xhr, type, errorThrown) {
				//异常处理；
				console.log(type);
			}
		});
	}

	$(function() {
		getKnowing();
	});
</script>
